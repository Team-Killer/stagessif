<app-header></app-header>
<div class="container">

  <div class="card" *ngIf="option">
    <div class="card-header info">
      <H1>Caracteristique</H1>
    </div>
    <div class="card-body">
      <table class="table  table-condensed table-striped table-bordered table-hover ">
        <thead>
        <tr>

          <td>nom</td>
          <td>Abbreviation</td>
          <td>type</td>
          <td>action</td>
        </tr>
        </thead>
        <tbody *ngIf="mode">
        <tr *ngFor=" let item of caracteristiquesList">

          <td>{{item.nom}}</td>
          <td>{{item.abbrev}}</td>
          <td>{{item.type}}</td>
          <td>
            <button (click)="edit(item.id)" class="btn btn-warning "><i class="fa fa-edit"></i>Editer</button>
          </td>
        </tr>

        </tbody>

        <tbody *ngIf="!mode">
        <tr *ngFor=" let item of caracteristiquesList">

          <td>{{item.nom}}</td>
          <td>{{item.abbrev}}</td>
          <td>{{item.type}}</td>
          <td>
            <button (click)="edit(item.id)" class="btn btn-warning "><i class="fa fa-edit"></i>Editer</button>
          </td>
        </tr>

        </tbody>
      </table>

      <button class="btn btn-success" (click)="onNouveau()"><i class="fa fa-plus"></i>Nouveau</button>
    </div>


  </div>



  <!-- add and edit-->
  <div class="card" *ngIf="!option">
    <div class="card-header">
      <H1>{{addOrEdit}}</H1>
    </div>
    <div class="card-body">
      <div style="margin-top: 10px;">
        <form  (ngSubmit)="onSubmit()">
          <div  class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom"
                   required [(ngModel)]="caracteristique.nom"  name="nom">
          </div>
          <div  class="form-group">
            <label for="abbrev">Abbreviation</label>
            <input type="text" class="form-control" id="abbrev"
                   required [(ngModel)]="caracteristique.abbrev"   name="abbrev">
          </div>
          <div  class="form-group">
            <label for="type">Type</label>
            <input type="number" class="form-control" id="type" required [(ngModel)]="caracteristique.type"  name="type">
          </div>
          <input type="hidden" class="form-control" id="id" required [(ngModel)]="caracteristique.id"  name="id">
          <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i>
            Effectuer</button>
          <button (click)="option=true"  style="margin-left: 6px;" class="btn btn-danger"><i class="fa fa-caret-left"></i>
            Retour</button>
        </form>
      </div>
    </div>
  </div>

</div>
